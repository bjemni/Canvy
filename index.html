<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Shell</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
</head>
<body>
    <div class="header">
        <div class="Title">
            <div class="back-icon">
                <!-- Tilbageikon -->
            </div>
            <span>Rooms</span>
        </div>
        <div class="ikoner">
            <i class="fas fa-sliders-h"></i> <!-- Filtrér ikon -->
            <i class="fas fa-search custom-icon"></i> <!-- Søg ikon -->
        </div>
    </div>

    <div class="filters">
        <span>All rooms</span>
        <span>Favorites</span>
        <span>Gallery</span>
        <span>Living room</span>

        <div class="overlay-box"></div>
        <i class="fas fa-chevron-circle-right arrow"></i>
   
    </div>


    <div class="grid-container">
        <div class="grid-item"><img src="A1.png" alt="Billede 1"></div>
        <div class="grid-item"><img src="A2.png" alt="Billede 2"></div>
        <div class="grid-item"><img src="A3.png" alt="Billede 3"></div>
        <div class="grid-item"><img src="A4.png" alt="Billede 4"></div>
        <div class="grid-item"><img src="A5.png" alt="Billede 5"></div>
        <div class="grid-item"><img src="A6.png" alt="Billede 6"></div>
        <div class="grid-item"><img src="A7.png" alt="Billede 7"></div>
    </div>

    <div class="menu">
       
        <div class="bottom-menu img">
            <button><img src="artwork.png" alt="Billede 1"></button>
            <button><img src="rooms.png" alt="Billede 2"></button>
            <button><img src="mysite.png" alt="Billede 3"></button>
            <button><img src="account.png" alt="Billede 4"></button>
        </div>
    </div>
</body>

<footer>
</footer>
</html>
